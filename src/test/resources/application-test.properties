#server.servlet.contextPath=/M8Retail
server.contextPath=/
server.port=8080

sys.usemq=false

spring.datasource.url=jdbc:mysql://localhost:3306/testdb
spring.datasource.username =robot
spring.datasource.password =robot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=11MB

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=INFO

logging.level.root=INFO
spring.messages.basename=validation

logging.level.org.hibernate.type=error
logging.level.org.hibernate.stat=error

security.basic.enabled=true
logging.level.org.springframework: INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.boot.actuate.audit.listener.AuditListener: INFO

spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/**,classpath:/public/**
